<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <title>practice 3</title>
    <script>
        function verifyPasswords() {
            // Get the values of the passwords entered by the user
            const password1 = document.getElementById("password1").value;
            const password2 = document.getElementById("password2").value;

            // Check if the passwords meet the conditions
            if (password1.length < 8) {
                alert("Password must be at least 8 characters long.");
            } else if (password1 !== password2) {
                alert("Passwords do not match. Please try again.");
            } else {
                alert("Passwords matched successfully!");
            }
        }
    </script>
</head>
<body>
    <h2>practice 3</h2>
    <form onsubmit="event.preventDefault(); verifyPasswords();">
        <label for="password1">first password:</label>
        <input id="password1" required><br><br>

        <label for="password2">second password:</label>
        <input id="password2" required><br><br>

        <button type="submit">validate password</button>
    </form>
</body>
</html>
